<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>绘本创作</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles.css') }}" />
</head>

<body>
    <!-- 页面内容 -->
    <div id="main-container">
        <!-- 妖兽信息展示区域 -->
        <div id="monster-info">
             <div id="header-image"></div>

            
       
            <!-- 妖兽名称 -->
        
            <div class="name">
                <div class="info-label">名称：</div>
                <div id="monster-name-value" class="info-value"><!-- 从服务器填充 --></div>
            </div>
        
            <!-- 妖兽性格 -->
            <div class="personality">
                <div class="info-label">名称：</div>
                <div id="monster-personality-value" class="info-value"><!-- 从服务器填充 --></div>
            </div>
        
            <!-- 妖兽能力 -->
            <div class="ability">
                <div class="info-label">名称：</div>
                <div id="monster-ability-value" class="info-value"><!-- 从服务器填充 --></div>
            </div>
        
            <!-- 生成新妖兽的按钮 -->
                <div id="footer-image"></div>

            
        </div>
        
        
        
        
        <div id="storybook-creation">
        
            <div id="scene-title"></div>
            <!-- 故事场景选择区的其他内容 -->
            <div class="carousel-container">
                <div class="carousel-slide">
                    <button class="slide-btn" onclick="alert('Scene 1 clicked');"><img
                            src="https://s2.loli.net/2024/01/08/dg9hwTeasDEPQVA.png" alt="Scene 1"></button>
                    <button class="slide-btn" onclick="alert('Scene 2 clicked');"><img
                            src="https://s2.loli.net/2024/01/08/628TH9vC1fEd3e4.png" alt="Scene 2"></button>
                    <button class="slide-btn" onclick="alert('Scene 3 clicked');"><img
                            src="https://s2.loli.net/2024/01/08/yZ8sG4pkS6ahBVr.png" alt="Scene 3"></button>
                    <button class="slide-btn" onclick="alert('Scene 4 clicked');"><img
                            src="https://s2.loli.net/2024/01/08/3Se2NgnOvb1diFA.png" alt="Scene 4"></button>
                </div>
            </div>
            <button class="prev" onclick="moveSlide(-1)"></button>
        
            <button class="next" onclick="moveSlide(1)"></button>
        
            <div id="theme-title"></div>
            <!-- 内涵主题选择区的其他内容 -->
            <div class="section" id="theme-selection">
                <button>主题1</button>
                <button>主题2</button>
            </div>
        
        
            <div id="story-summary-title"></div>
            <!-- 故事梗概区域的其他内容 -->
            <div class="section" id="story-summary">
                <textarea rows="4" placeholder="请输入一个有趣的故事梗概"></textarea>
            </div>
        
            <div id="length-title"></div>
            <!-- 篇幅选择区的其他内容 -->
            <div class="section" id="length-selection">
                <button>3页</button>
                <button>5页</button>
            </div>
        
        </div>
    </div>

    <script src="{{ url_for('static',filename='script.js') }}"></script>
</body>

</html>
